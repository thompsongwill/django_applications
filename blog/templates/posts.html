{% extends 'base.html' %}
{% load static %}



{% block content %}

{% for post in posts %}


<div class="col-md-8">
    <div class="post-entry-1 lg">
      
      <a href="{% url 'posts:post' post.id %}"><img src="{{ post.image.url }}" alt="" class="img-fluid"></a>
     <a href="{% url 'posts:post' post.id %}"><h3>{{ post.title }}</h3></a> 
      <div class="post-meta"><span class="mx-1"></span> <span>{{ post.sub_title }}</span></div>
      <p class="mb-4 d-block">{{ post.body }}</p>
  </div>
</div> <!-- End .row -->

</div>

</div>

</section> <!-- End Post Grid Section -->

{% endfor %}
{% endblock %}
