
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" placeholder="product name" id="name">
    <input type="text" name="price" placeholder="product price" id="price">
    <input type="text" name="desc" placeholder="description" id="des">
    <input type="file" accept="image/*" name="upload" id="upload">
    <input type="submit" value="Add Product">
</form>
