
{% extends 'base.html' %}


{% block content %}
<h2>Delete product</h2>

<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="">Are you sure you want to delete this product</label>
    </div>
    <div>
        <label for="">
        {{product.title}}
    </label>
</div>
<div>
    <img class="w-10 h-10" src="{{ product.image.url }}" alt="">
</div>
<input type="submit" value="Confirm" id="confirm">
</form>

{% endblock %}
