
{% extends 'base.html' %}


{% block content %}
<h2 class="text-2xl m-10 font-bold">Delete product</h2>

<form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" action="" method="POST">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Are you sure you want to delete this product</label>
    </div>
    <div class="mb-4">
        <label for="">
        {{product.title}}
    </label>
</div>
<div class="mb-4">
    <img class="w-20 h-20" src="{{ product.image.url }}" alt="">
</div>
<input type="submit" class="bg-red-500 text-white px-5 py-2" value="Confirm" id="confirm">
<a class="button bg-green-500 text-white px-5 py-3" href="{% url 'store:home' %}">Cancel</a>
</form>

{% endblock %}
