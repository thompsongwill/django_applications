{% extends 'base.html' %}


{% block content %}

<div class="col">
    <div class="card" style="width: 18rem;">
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
      <div class="card-body">
        <h5 class="card-title"><a href="#" class="btn btn-secondary">{{ product.title }}</a> &#8358; {{ product.price }}</h5>
        <p class="card-text">{{ product.des }}</p>
      </div>
    </div>
  </div>

{% endblock %}
