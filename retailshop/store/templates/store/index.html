{% extends 'base.html' %}
{% load static %}


{% block content %}


<main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl text-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Premium Products</span>
            <span class="block text-green-500 xl:inline">Non-premium Prices</span>
        </h1>

        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Get the best quality products aross borders on free shipping</p>
    </div>
</main>

 
<div class="flex mt-5 p-10 justify-center">

<h2 class="text-3xl font-normal mt-0 mb-2 text-gray-500"> Recent Products </h2>

</div>


<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-3 lg:grid-3 gap-5">
<!-- Card -->

{% for item in good %}

<a href="{% url 'details' item.id %}">

<div class="rounded overflow-hidden shadow-lg">

    <img src="{{ item.image.url }}" class="w-full" alt="{{ item.title }}">
    <div class="px-5 py-4">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">
                {{ item.title }} </div>

              <div class="font-bold text-xl text-green-500 mb-2">
                &#8358; {{ item.price }}
              </div>
              <p class="text-gray-700 text-base">{{ item.des }}</p>
        </div>
    </div>
    </div>


</a>
{% endfor %}

</div>



 


{% endblock %}
