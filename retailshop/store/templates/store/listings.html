{}{% extends 'base.html' %}
{% load static %}


{% block content %}


<main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl text-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">All Products</span>
        </h1>

        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Get the best quality products aross borders on free shipping</p>
    </div>
</main>

 
<div class="flex mt-5 p-10 justify-center">

<h2 class="text-2xl font-bold font-normal mt-0 mb-2 text-gray-500"> My Listings </h2>

</div>

<!-- Card -->

{% for item in products %}
<div class="itemcontainer flex shadow-md m-10 p-10"> 

    <span class="w-1/4"> 
    <img src="{{ item.image.url }}" class="w-60 h-60" alt="{{ item.title }}">
</span>

  <span class="w-2/5"> 

    <div class="font-bold mt-10 ÃŸtext-gray-500">
        {{ item.title }} 
    </div>
    
    <div class="font-bold text-xl text-green-500 mb-2">
        &#8358; {{ item.price }}
      </div>
      <p class="text-gray-700 text-base">{{ item.des }}</p>     
    </span>

             
    <span class="w-1/5 my-10 ml-10">
        <a class="bg-green-500 text-white -font-bold px-5 py-2" href="{% url 'store:update' item.id %}">Edit</a>
    </span>

    <span class="w-1/5 my-10 ">
        <a class="bg-red-500 text-white -font-bold px-5 py-2" href="{% url 'store:delete' item.id %}">Delete</a>
    </span>
              

</div>
{% endfor %}





 


{% endblock %}
