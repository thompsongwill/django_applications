
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'store/styles.css' %}">

    <title>online retailer</title>
  </head>
  <body>

    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">

                    <div >
                        <a href="{% url 'store:home' %}" class="flex items-center px-2 py-5">
                        <img class="h-8 w-8" src="{% static 'store/images/shop_logo.png' %}" alt="">
                        <span class="text-gray-500 font-semibold text-lg">&nbsp; Retail Shop </span>
                    </a>
                    </div>

                <div class="items-center flex space-x-1">
                    <a href="{% url 'store:home' %}" class="px-2 py-5 text-gray-500 text-semibold">Home</a>
                    <a href="{% url 'store:add_product' %}" class="px-2 py-5 text-gray-500 text-semibold">Post Product</a>
                    <a href="" class="px-2 py-5 text-gray-500 text-semibold">Contact</a>
                   {% if user.is_authenticated %}
                   <a href="{% url 'users:logout'%}" class="px-10 py-5 text-gray-500 text-semibold"> {{user.username}} - Logout</a>
                    <a href="{% url 'store:listings' %}" class="pl-40 py-5 text-gray-500 text-semibold"> My listings </a>
                    <a href="{% url 'users:profile'%}" class="px-8 py-5 text-gray-500 text-semibold"> profile </a>

                    {% else %}
                   <a href="{% url 'users:login'%}" class="px-10 py-5 text-gray-500 text-semibold">Login</a>
                   {% endif %}
                </div>

        </div>
    </div>
</div>
    </nav>





 
    {% block content %}
    {% endblock %}
 

  </body>
</html>
